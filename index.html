<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div id="Header">
        <h1>Library</h1>
    </div>

    <div id="Main">
        <div id="Cards">
           <button id="addBookBtn">Add Book</button>
        </div> 
    </div>

    <div id="overlay" class="overlay">
        <div id="addBookModal" class="addBookModal">
            <form id="addBookForm">
            <input type="text" class="input" id="inputTitle" placeholder="Title" maxlength="100">
            <input type="text" class="input" id="inputAuthor" placeholder="Author" maxlength="100">
            <input type="number" class="input" id="inputPages" placeholder="How many pages?" maxlength="10000">
            <div class="isRead">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button id="submitBtn" type="submit">Submit</button>

        </form>
        </div>  
    </div>

</body>
</html>
